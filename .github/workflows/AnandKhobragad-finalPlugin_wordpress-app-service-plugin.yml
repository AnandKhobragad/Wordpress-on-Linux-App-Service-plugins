# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wordpress-app-service-plugin

on:
  push:
    branches:
      - AnandKhobragad/finalPlugin
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_beb3b80fb28f444cb39550028c0ce3fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_633d8ded0ae741b6906137536a744b09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_beb3b80fb28f444cb39550028c0ce3fb }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wordpress-app-service-plugin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f6862985c45492a991a7aa19787df9b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_beb3b80fb28f444cb39550028c0ce3fb }}/appsvc/wordpress-alpine-php:${{ github.sha }}'